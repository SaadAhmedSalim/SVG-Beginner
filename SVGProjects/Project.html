<!DOCTYPE html>
<html>
<head>
	<title>Project of SVG</title>
</head>
<body>
	<p><strong>Note:</strong> This example does not work in Internet Explorer and Safari.</p>

	<svg width="800" height="800">
		<rect id="rec" x="300" y="100" width="200" height="100" style="fill: lime">			<animate attributeName="y" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="100" to="0" />
			<animate attributeName="width" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="300" to="800" />
			<animate attributeName="height" attributeType="XML" begin="0s" dur="5s" fill="freeze" from="100" to="300" />
			<animate attributeName="fill" attributeType="CSS" from="lime" to="red" begin="0s" dur="5s" fill="freeze" />
		</rect>

		<g transform="translate(50,100)">
			<text id="TextElement" x="100" y="0" style="font-family: Verdana; font-size: 11; visibility: hidden;"> MIM I LOVE YOU!
				<set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
				<animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />
				<animate attributeName="fill" attributeType="CSS" begin="1s" dur="5s" fill="freeze" />
				<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" />
				<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s" fill="freeze" />
			</text>			
		</g>
		Sorry, your browser doesn't support inline SVG.		
	</svg>

</body>
</html>
