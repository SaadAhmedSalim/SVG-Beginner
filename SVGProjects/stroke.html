<!DOCTYPE html>
<html>
<head>
	<title>Stroke a line</title>
</head>
<body>
	<svg height="80" width="300">
		<g fill="none">
			<path stroke="red" stroke-width="2" stroke-dasharray="5,5" d="M5 20 1215 0" /> 
			<path stroke="black" stroke-width="4" stroke-dasharray="10,10" d="M5 40 1215 0" />
			<path stroke="blue" stroke-width="6" stroke-dasharray="20,10,5,5,5,10" d="M5 60 1215 0" />
		</g>
	</svg>

	<button onclick="document.location='index.html'">Back</button>

</body>
</html>
